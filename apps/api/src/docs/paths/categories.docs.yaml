get:
  tags:
    - categories
  description: API test response
  operationId: categories
  responses:
    '200':
      description: Object containing api route arrays
      content:
        application/json:
          schema:
            type: object
            properties:
              Variables:
                type: object
                properties:
                  declare:
                    type: array
                    example: ['/var/declare/route1', '/var/declare/route2', 'var/declare/route3']
                  scope:
                    type: array
                    example: ['/var/scope/route1', '/var/scope/route2', 'var/scope/route3']
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Internal Server Error'
